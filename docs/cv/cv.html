<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Unavailable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            color: #f09433;
            margin-bottom: 15px;
            font-size: 2em;
        }
        p {
            color: #b0b0b0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .instagram-link {
            display: inline-block;
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
            background: linear-gradient(90deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .instagram-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .instagram-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Currently Unavailable</h1>
        <p>Please try to connect with me on Instagram for further details.</p>
        <a href="https://www.instagram.com/@fiozxr_" target="_blank" class="instagram-link">
            <i class="fab fa-instagram"></i> Connect on Instagram
        </a>
    </div>
</body>
</html>
